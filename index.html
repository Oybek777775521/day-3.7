<!DOCTYPE html>
<html lang="en">
  <head>

          <input type="text" placeholder="Name" class="name" />

        <div class="cards">
          <h2>Contacts</h2>
          <div class="card">
            <h4>Lorem ipsum dolo</h4>
            <p class="relationship">Qarindosh</p>
            <p id="phone">+998 90 921 37 11</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
